<ion-header>
    <ion-toolbar>
        <ion-title>
            Log In
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
        <ion-img src="/assets/shapes.svg"></ion-img>
        <ion-card-header>
            <ion-card-title>Get Started</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-label position="floating">Username</ion-label>
                <ion-input required type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input required type="password"></ion-input>
            </ion-item>

            <br/>
            <ion-button color="primary">Submit</ion-button>

        </ion-card-content>
    </ion-card>
</ion-content>
